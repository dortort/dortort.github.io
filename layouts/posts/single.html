<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    <main class="content-wrapper">
        <!-- Changed height to min-height and added padding for responsiveness -->
        <header style="min-height: 50vh; height: auto; padding: 120px 20px;">
            <div class="header-content">
                <div class="hero-grid">
                    <div class="hero-label">Blog Post</div>
                    <!-- Adjusted clamp for better mobile scaling -->
                    <h1 class="name" style="font-size: clamp(1.8rem, 5vw, 4rem); line-height: 1.2; margin-bottom: 20px;">{{ .Title }}</h1>
                    <div class="hero-divider"></div>
                    <nav class="hero-nav">
                        <ul class="links">
                            <li><a href="/"><span>Home</span></a></li>
                            <li><a href="/posts/"><span>Blog</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="scroll-container">
            <section class="blog-post">
                <div class="section-label">
                    <a href="/posts/" class="back-link">‚Üê Back</a>
                </div>
                <div class="section-content">
                    <article class="post-content">
                        <div class="post-header">
                            <div class="post-meta">
                                <time class="post-date">{{ .Date.Format "January 2, 2006" }}</time>
                                {{ if .Params.tags }}
                                <ul class="tag-list">
                                    {{ range .Params.tags }}
                                    <li class="tag">{{ . }}</li>
                                    {{ end }}
                                </ul>
                                {{ end }}
                            </div>
                        </div>
                        <div class="post-body">
                            {{ .Content }}
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>

    {{ if .Store.Get "hasMermaid" }}
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true, theme: 'default' });
    </script>
    {{ end }}
</body>

</html>

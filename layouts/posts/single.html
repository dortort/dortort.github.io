<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
</head>

<body>
    <div class="noise"></div>
    <div class="cursor-follower"></div>
    
    <main class="content-wrapper">
        <header>
            <div class="header-content">
                <div class="name" data-text="BLOG">BLOG</div>
                <h1 class="title">{{ .Title }}</h1>
                <ul class="links">
                    <li><a href="/" class="magnetic-link"><span>Home</span></a></li>
                    <li><a href="/posts/" class="magnetic-link"><span>Blog</span></a></li>
                </ul>
            </div>
        </header>

        <div class="scroll-container">
            <section class="blog-post parallax-section">
                <div></div>
                <div class="section-content">
                    <article class="post-content">
                        <div class="post-header">
                            <time class="post-date">{{ .Date.Format "January 2, 2006" }}</time>
                            {{ if .Params.tags }}
                            <ul class="post-tags">
                                {{ range .Params.tags }}
                                <li class="tag">{{ . }}</li>
                                {{ end }}
                            </ul>
                            {{ end }}
                        </div>
                        <div class="post-body">
                            {{ .Content }}
                        </div>
                        <div class="post-footer">
                            <a href="/posts/" class="back-link">‚Üê Back to Blog</a>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <script>
        const cursor = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('a, .tag, article').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
        });
    </script>

    {{ if .Store.Get "hasMermaid" }}
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
      mermaid.initialize({ startOnLoad: true, theme: 'dark' });
    </script>
    {{ end }}
</body>

</html>
